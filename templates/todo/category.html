{% extends 'index.html' %}
{% block content %}
<h2>Categories : </h2>
{% for w in with_data %}
    <li><a href="{% url 'todo:cat_task_list' w %}">{{ w }}</a></li>
    <br>
{% endfor %}
<h2>Categories with no task : </h2>

{% for n in no_data %}
    <li><a href="{% url 'todo:cat_task_list' n  %}">{{ n }}</a></li>
    <br>
{% endfor %}


{% endblock %}
